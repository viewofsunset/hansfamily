
{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% load static %}


<!-- Modal -->
<div class="modal fade modal-xl" id="app_hans_ent_picture_album_gallery_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"></div>
	
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
				<h1 class="modal-title fs-4" id="modal_header_h1"> 
					[[ data_picture.id ]]
					Picture Album Gallery
					&nbsp; 
					<button type="button" class="btn btn-primary btn-sm"  @click="f_hans_ent_picture_album_gallery_fullscreen_modal_open" >Fullscreen</button>
					&nbsp; 
				</h1>
				
			

				<!--
					아이콘들 ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
				-->
				<div class="text-center">
					<button @click="f_hans_ent_actor_profile_modal(data_actor.id)" class="btn">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-bounding-box" viewBox="0 0 16 16">
							<path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5M.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5"/>
							<path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
						</svg>                            
					</button>
					&nbsp;
					<button @click="f_hans_ent_picture_album_update_modal(data_picture.id)" class="btn" >
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-upload" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"/>
							<path fill-rule="evenodd" d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708z"/>
						</svg>
					</button>
					&nbsp;
					<a v-if="data_picture.list_album_picture_id != null">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
							<path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
						</svg>
					</a>
					&nbsp; 
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					&nbsp; 
				</div> 

			</div>

			<div class="modal-body">
				<!-- Registered Images -->
				
				<div class="image-grid-picture-gallery">
					<div v-for="(dict_picture_album, index) in total_list_dict_picture_album" :key="index" class="grid-box-picture-gallery">
						<div v-if="status_image_order_switch === true && status_picture_album_picture_remove === false" >
							<button @click="f_select_picture_as_cover(dict_picture_album.id)">
								<img v-bind:src="BASE_DIR_PICTURE+dict_picture_album.original" >
								
							</button>
						</div>
						<div v-else-if="status_image_order_switch === false && status_picture_album_picture_remove === true" >
							<button @click="f_select_picture_to_remove(dict_picture_album.id)">
								<img v-bind:src="BASE_DIR_PICTURE+dict_picture_album.original" >
							</button>
						</div>
						<div v-else>
							<a :href="BASE_DIR_PICTURE+dict_picture_album.original" target="_blank">
								<img v-bind:src="BASE_DIR_PICTURE+dict_picture_album.original" >
							</a>
						</div>
					</div>
				</div>

			</div>


			<div class="modal-footer">
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">Close</button>
			</div>


		</div>        
	</div>

</div>
