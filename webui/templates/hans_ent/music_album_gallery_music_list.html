
<!-- Bottom Area: List of Songs in the Album -->
<div class="song-list">
    <table>
        <tr>
            <th width="5%">Index</th>
            <th>Title</th>
            <th width="15%">Artist</th>
            <th width="15%">Album</th>
            <th width="10%">Duration</th>
            <th width="10%">Favorite</th>
        </tr>

        <tr v-for="(track, index) in total_list_dict_music_album" :key="track.id" @click="f_select_audio_track_and_play(track)"
        :class="{ selected_audio_track: selected_music_album_music_id === track.id}"
        >
            <td>
                [[ index+1 ]]
            </td>
            <td>
                <span v-if="track.title">
                    [[ track.title ]]
                </span>
            </td>
            <td>
                <span v-if="track.artist">
                    [[ track.artist ]]
                </span>
            </td>
            <td>
                <span v-if="track.album">
                    [[ track.album ]]
                </span>
                
            </td>
            <td>
                <span v-if="track.duration">
                    [[ track.duration ]]
                </span>
                
            </td>
            <td>
                <div v-if="selected_music_album_music_id === track.id">
                    <button v-if="track.favorite === 'false'" type="button" @click="f_toggle_song_as_favorite(track.id)" class="btn-white" id="id_audio_play_repeat">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                            <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
                        </svg>
                    </button>
                    <button v-else type="button" @click="f_toggle_song_as_favorite(track.id)" class="btn btn-warning" id="id_audio_play_repeat">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                    </button>
                </div>
                <div v-else>
                    <button v-if="track.favorite === 'false'" type="button" @click="f_toggle_song_as_favorite(track.id)" class="btn" id="id_audio_play_repeat">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                            <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
                        </svg>
                    </button>
                    <button v-else type="button" @click="f_toggle_song_as_favorite(track.id)" class="btn" id="id_audio_play_repeat">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                    </button>
                </div>
            </td>
        </tr>
    </table>
</div>
