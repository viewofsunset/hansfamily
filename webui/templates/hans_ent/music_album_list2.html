
{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% load static %}
    



    <div class="row" id="app_hans_ent_music_album_list">

        

        <div class="col-md-10">
            Music Album List
            <div>
                {% include 'hans_ent/list_table_index.html' %}
            </div>
            
            <div class="grid-container">
                <div v-for="(data_music, index) in list_serialized_data_music_album" :key="index" class="card" >
                    <div class="box">
                        <div class="card-body">
                            
                            <button @click="f_hans_ent_music_album_gallery_modal_open(data_music.id)" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#app_hans_ent_music_album_gallery_modal">
                                <div v-for="(dict_picture_album, index) in data_music.list_dict_picture_album" :key="index" >
                                    <div v-if="dict_picture_album.active == 'true'">
                                        <img :src="BASE_DIR_MUSIC+dict_picture_album.cover" width="200">
                                    </div>
                                </div>
                            </button>
                            
                            <div class="text-center">
                                <strong>
                                    [[ data_music.title ]]
                                </strong>
                                <br>
                                [[ data_music.id ]]
                                <br>
                               
                                <div class="text-center">
                                    
                                    <button @click="f_hans_ent_actor_profile_modal_open_by_music_album_id(data_music.id)" type="button" class="btn" >
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-bounding-box" viewBox="0 0 16 16">
                                            <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5M.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5"/>
                                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                        </svg> 
                                    </button>
                                    &nbsp;
                                    <button @click="f_hans_ent_music_album_update_modal_open(data_music.id)" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#app_hans_ent_music_album_update_modal">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                                        </svg>
                                    </button>
                                    &nbsp;
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                    </svg>
                                    [[ data_music.score ]]

                                </div> 
                                
                                
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- COL 2 (화면 우측)-->
        <div class="col-md-2" id="app_hans_ent_music_album_list_right" >
            <!-- Button to trigger the modal -->
            <button type="button" @click="f_hans_ent_music_album_create_modal_open" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#app_hans_ent_music_album_create_modal">
                Music Album Create
            </button>   
            <hr>
            <button type="button" @click="f_hans_ent_test_function_test_1" class="btn btn-dark btn-sm" >
                Test 1 function
            </button>
            <hr>
            <button type="button" @click="f_hans_ent_test_function_test_2" class="btn btn-dark btn-sm" >
                Test 2 function
            </button>
        </div>


        <!-- Button trigger modal -->
    
        
        <!-- Modal -->
        


    </div>
